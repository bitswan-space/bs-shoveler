stages:
  - test
  - build

test flake8:
  stage: test
  image: python:3.8
  script:
    - apt-get update
    - pip install --upgrade pip
    - pip install flake8
    - python3 -m flake8 bs_shoveler bs_shoveler.py

variables:
  DOCKER_IMAGE: bs-shoveler

include:
  - project: 'LibertyAces/Product/bitswanmonorepo'
    file: 'cicd/docker-build.yml'